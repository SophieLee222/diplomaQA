image: ubuntu-20.04-docker  # Специальный образ с поддержкой Docker

stack: jdk 11  # Указываем версию JDK

branches:
  only:
    - master  # Выполняем сборку только для ветки master

services:
  - docker  # Включаем Docker

install:
  - echo "Начало сборки"
  - echo "Проверяем Docker..."
  - docker --version || (echo "Docker не установлен" && exit 1)
  - docker-compose --version || (echo "Docker Compose не установлен" && exit 1)

  - echo "Запускаем Docker Compose"
  - docker-compose up -d || echo "Ошибка запуска Docker Compose"

  - echo "Состояние контейнеров Docker:"
  - docker ps || echo "Контейнеры не работают"

  - echo "Ждём MySQL..."
  - sleep 30

  - echo "Проверяем доступность MySQL:"
  - |
    docker exec $(docker ps -qf "name=mysql") mysql -uuser -ppass -e "SHOW DATABASES;" || echo "Ошибка: MySQL недоступен"

build_script:
  - echo "Запускаем приложение..."
  - chmod +x gradlew
  - java -jar ./artifacts/aqa-shop.jar &

  - echo "Запускаем тесты..."
  - ./gradlew test --info --stacktrace || echo "Ошибка: Тесты не прошли"