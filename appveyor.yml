image: Ubuntu  # Используем образ Ubuntu для сборки

stack: jdk 11  # Версия JDK

branches:
  only:
    - master  # Выполняем сборку только для ветки master

services:
  - docker  # Включаем сервис Docker

install:
  - echo "Начало сборки"
  - echo "Проверяем Docker..."
  - docker --version || echo "Ошибка: Docker недоступен"
  - docker-compose --version || echo "Ошибка: Docker Compose недоступен"

  - echo "Проверяем рабочую директорию и файлы"
  - pwd
  - ls -la

  - echo "Запускаем Docker Compose"
  - docker-compose up -d || echo "Ошибка: Docker Compose не запустился"

  - echo "Состояние контейнеров Docker:"
  - docker ps || echo "Ошибка: Контейнеры не работают"

  - echo "Ждём MySQL..."
  - sleep 30

  - echo "Проверяем доступность MySQL:"
  - |
    docker exec $(docker ps -qf "name=mysql") mysql -uuser -ppass -e "SHOW DATABASES;" || echo "Ошибка: MySQL недоступен"

build_script:
  - echo "Запускаем приложение..."
  - chmod +x gradlew
  - java -jar ./artifacts/aqa-shop.jar &

  - echo "Запускаем тесты..."
  - ./gradlew test --info --stacktrace || echo "Ошибка: Тесты не прошли"